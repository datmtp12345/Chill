<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bạn có đẹp trai không?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin-top: 50px;
        }
        .box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            text-align: center;
        }
        dat{
            text-align: center
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 30px; /* Khoảng cách giữa hai nút */
            margin-top: 20px;
        }
        button {
            width: 100px;
            height: 5 0px;
            border-radius: 10%; /* Làm nút bấm tròn */
            border: 3px solid black; /* Viền đen */
            font-size: 18px;
            cursor: pointer;
        }
        #yes {
            background-color: green;
            color: white;
        }
        #no {
            background-color: red;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Bạn có Gay không?</h2>
        <div class="btn-container">
            <button id="yes">Có</button>
            <button id="no">Không</button>
        </div>
    </div>
    <div class="dat">
        <h2>Out là Gay</h2>

    <script>
        document.getElementById("yes").addEventListener("click", function() {
            window.location.href = "dat.html"; // Trang mở video
        });

        document.getElementById("no").addEventListener("mouseover", function() {
            let x = Math.random() * (window.innerWidth - 200);
            let y = Math.random() * (window.innerHeight - 200);
            this.style.position = "absolute";
            this.style.left = x + "px";
            this.style.top = y + "px";
        });
    </script>
</body>
</html>
